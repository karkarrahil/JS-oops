<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>SBI jandhan</h2>
    <form action="#" id="accountForm">
        <input type="text" name="customerName" id="customerName" />
        <input type="number" name="balance" id="customerBalance" />
        <button type="submit">submit</button>
    </form>
    <hr>

    deposit
    <br>
    <br>
    <form action="#" id="depositForm">
        <input type="number" name="depositValue" id="depositValue" />
        <input type="number" name="accountNumber" id="accountNumber" />
        <button type="submit">submit</button>
    </form>


    <script>
        function CreateAccount(name, balance = 0) {
            this.name = name;
            this.accountNumber = Date.now();
            this.balance = +balance;

            this.deposit = (amount) => {
                this.balance += +amount;
            }
            this.windward = (amount) => {
                balance -= amount
            }
        }

        let accounts = []
        const accountForm = document.getElementById('accountForm');

        const depositForm = document.getElementById('depositForm');
        accountForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customerName');
            const balance = document.getElementById('customerBalance');
            const account = new CreateAccount(customerName.value, +balance.value);
            customerName.value = ''
            balance.value = ''
            accounts.push(account);
            console.log(accounts);
        });

        let accountNumber = document.getElementById('accountNumber');
        let deposit = document.getElementById('depositValue');
        depositForm.addEventListener('submit', (e) => {
            e.preventDefault();
            try {
                const account = accounts.find((account) => account.accountNumber === +accountNumber.value)
                account.deposit(+deposit.value)
                console.log(accounts)
            } catch (error) {
                console.error('account is not found')
            }

            accountNumber.value = ''
            deposit.value= ''
        })

    </script>


</body>

</html>
